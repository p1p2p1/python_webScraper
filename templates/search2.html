<!DOCTYPE html>
<html lang="ko" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python Job Scraper Results</title>

    <link rel="canonical" href="https://getbootstrap.kr/docs/5.1/examples/cover/">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">
    <link rel="stylesheet" href="../static/css/home.css">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-0">Python Job Scraper</h3>
                <button class="btn btn-primary">Home</button>
            </div>
        </header>
        <main class="px-3">
            <h1>Search Results</h1>
            <div id="results" class="table-responsive">
                <!-- 검색 결과가 이곳에 표시될 예정입니다 -->
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Job Title</th>
                            <th scope="col">Company</th>
                            <th scope="col">Location</th>
                            <th scope="col">Posted Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Python Developer</td>
                            <td>ABC Corp</td>
                            <td>Seoul, South Korea</td>
                            <td>2024-06-21</td>
                        </tr>
                        <tr>
                            <td>Data Scientist</td>
                            <td>XYZ Ltd</td>
                            <td>Busan, South Korea</td>
                            <td>2024-06-20</td>
                        </tr>
                        <!-- 더 많은 결과가 여기에 추가될 수 있습니다 -->
                    </tbody>
                </table>
            </div>
        </main>
        <footer class="mt-auto text-white-50">
            <p>Cover template for
                <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by
            </p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
